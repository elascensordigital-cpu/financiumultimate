<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Financium</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#134a9e">

<style>
/* ================= BASE ================= */
:root{
  --blue-900:#0b2a5a;
  --blue-700:#134a9e;
  --blue-100:#eaf2ff;
  --card:#ffffff;
  --border:#dbe6ff;
  --shadow:0 10px 25px rgba(0,0,0,.12);
  --yellow:#ffd23f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--blue-100),#f7fbff 60%,#fff);
  color:#0f172a;
}

/* ================= HEADER ================= */
header{
  position:sticky;top:0;z-index:10;
  background:linear-gradient(90deg,var(--blue-900),var(--blue-700));
  box-shadow:var(--shadow);
}
.header-inner{
  display:flex;gap:12px;align-items:center;
  padding:10px 12px;flex-wrap:wrap;
}
.brand img{
  width:100%;max-width:520px;height:70px;
  object-fit:cover;border-radius:14px;
}
.top-actions{
  display:flex;gap:10px;margin-left:auto;
}
.btn{
  border:0;cursor:pointer;
  padding:10px 14px;border-radius:12px;
  font-weight:800;
  background:#fff;color:var(--blue-900);
}
.backArrow{
  background:var(--yellow);
  font-size:20px;font-weight:1000;
  border-radius:14px;padding:10px 14px;
}

/* ================= LAYOUT ================= */
main{max-width:1200px;margin:auto;padding:18px}
.page{display:none}
.page.active{display:block}

/* ================= HOME ================= */
.home-grid{
  display:grid;
  grid-template-columns:repeat(5,minmax(180px,1fr));
  gap:16px;
}
.tile{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  box-shadow:0 10px 20px rgba(19,74,158,.12);
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px;
  cursor:pointer;
}
.tile img{
  width:90px;height:90px;
  border-radius:20px;
  background:var(--blue-100);
  padding:10px;
}
.tile strong{
  font-size:18px;
  color:var(--blue-900);
  font-weight:1000;
}

/* ===== DESKTOP FIX (esto es lo importante) ===== */
@media (min-width:900px){
  .tile{
    flex-direction:column;
    text-align:center;
    justify-content:center;
    min-height:190px;
  }
  .tile img{
    width:110px;height:110px;
  }
}

/* ===== MOBILE ===== */
@media (max-width:720px){
  .home-grid{
    grid-template-columns:repeat(2,1fr);
  }
}
@media (max-width:420px){
  .home-grid{
    grid-template-columns:1fr;
  }
}

/* ================= GENERIC ================= */
.panel{
  background:#fff;
  border-radius:18px;
  border:1px solid var(--border);
  padding:16px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}
.summary{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
  font-weight:1000;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">

    </div>
    <div class="top-actions">

<main>

<!-- ================= HOME ================= -->

</main>

<script>
function go(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.getElementById(id).classList.add('active')
  document.getElementById('backBtn').style.display='inline-block'
}
document.getElementById('backBtn').onclick=()=>{
  goHome()
}
function goHome(){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.getElementById('home').classList.add('active')
  document.getElementById('backBtn').style.display='none'
}
</script>

</body>
</html>
